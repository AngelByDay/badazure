<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BadAzure</title>
    <link href="/static/img/badazure.ico" rel="shortcut icon" type="image/x-icon" />

    <!-- Bootstrap CSS CDN -->
    <!-- Bootstrap core CSS -->

        integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="/static/css/trainer.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss">
                <i class="fas fa-arrow-left"></i>
            </div>

            <div class="sidebar-header">
                <img src="/static/img/badazure.png" />
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="./trainer/instructions">Instructions</a>
                </li>
                <!-- <p>Azure Levels</p> -->
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Levels</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                    </ul>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <a href="/#" class="backhome">Home</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Menu</span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Page</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Page</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Page</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Page</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>


            <!-- Page View-->
            <div id="pageview">
                <div id="intro_text"></div>
                <div class="line"></div>

                <div id="level_name" class="pageheader">Level</div>
                <div id="level_instructions"></div>
                <div class="line"></div>

                <button data-toggle="collapse" data-target="#hint_1" class="btn btn-info">Show Hint 1</button>
                <br><br>
                <div id="hint_1" class=collapse>
                    <h3>Hint 1</h3>
                    <div id="hint_1_text"></div>
                    <div class="line"></div>
                </div>

                <button data-toggle="collapse" data-target="#hint_2" class="btn btn-info">Show Hint 2</button>
                <br><br>
                <div id="hint_2" class=collapse>
                    <h3>Hint 2</h3>
                    <div id="hint_2_text"></div>
                    <div class="line"></div>
                </div>
            </div>

        </div>
    </div>

    <div class="overlay"></div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s=" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- Summernote Editor -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>

    <!-- Page Embeded Script -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });

            //Populate Level Menu
            //Ajax Call
            $.ajax({
                url: '/api/trainer/level/'
            }).then(function (data) {
                data[0].forEach(function (l) {
                    $('#homeSubmenu').append('<li><a href="./?level=' + l.level_no + '">Level ' + l.level_no + '</a></li>');
                }
                )
            })

            //Get Values
            var urlParams = new URLSearchParams(window.location.search);
            var level_no = urlParams.get('level');
            //Ajax Call to API
            $.ajax({
                url: '/api/trainer/level/' + level_no
            }).then(function (data) {

                //Parse received data
                //View Mode - Populate display fields
                $('#pageview').show();
                $('#level_name').text('Instructions: Level  ' + level_no + ' - ' + data[0].level_name);
                $('#intro_text').html(data[0].intro_text)
                $('#level_instructions').html(data[0].level_instructions)
                $('#hint_1_text').html(data[0].hint_1_text)
                $('#hint_2_text').html(data[0].hint_2_text)

            })

        });
    </script>
</body>

</html>
